<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Buku Warung</title>
  <script src="js/auth.js"></script>
  <link rel="stylesheet" href="css/style.css"> 

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .loading-spinner {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body class="p-3 bg-light">

  <!-- Spinner -->
  <div class="loading-spinner" id="spinner">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <header class="mb-4 text-center">
    <h1 class="text-primary">
      <i class="bi bi-journal-bookmark-fill"></i> Dashboard Buku Warung
    </h1>
  </header>

  <main class="container">
    <section class="mb-4 text-center">
      <p>Selamat datang, <span id="user-name" class="fw-bold text-success"></span>!</p>
    </section>

    <!-- Navigation Cards -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card h-100 text-center">
          <div class="card-body">
            <a href="index.html" class="text-decoration-none text-dark nav-link" data-target="index.html">
              <i class="bi bi-house-door-fill fs-1"></i>
              <h5 class="card-title mt-2">Home</h5>
            </a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 text-center">
          <div class="card-body">
            <a href="produk.html" class="text-decoration-none text-dark nav-link" data-target="produk.html">
              <i class="bi bi-box-seam fs-1"></i>
              <h5 class="card-title mt-2">Produk</h5>
            </a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 text-center">
          <div class="card-body">
            <a href="penjualan.html" class="text-decoration-none text-dark nav-link" data-target="penjualan.html">
              <i class="bi bi-currency-dollar fs-1"></i>
              <h5 class="card-title mt-2">Penjualan</h5>
            </a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 text-center">
          <div class="card-body">
            <a href="laporan.html" class="text-decoration-none text-dark nav-link" data-target="laporan.html">
              <i class="bi bi-file-earmark-text fs-1"></i>
              <h5 class="card-title mt-2">Laporan</h5>
            </a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 text-center">
          <div class="card-body">
            <a href="pengaturan.html" class="text-decoration-none text-dark nav-link" data-target="pengaturan.html">
              <i class="bi bi-gear-fill fs-1"></i>
              <h5 class="card-title mt-2">Pengaturan</h5>
            </a>
          </div>
        </div>
      </div>
      <div class="col d-flex align-items-stretch">
        <div class="card h-100 text-center bg-danger text-white">
          <div class="card-body d-flex flex-column justify-content-center">
            <button onclick="logout()" class="btn btn-light">
              <i class="bi bi-box-arrow-right fs-4"></i> Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center mt-5 text-muted">
    <small>&copy; Rolinknet 2025</small>
  </footer>

  <script>
    const session = JSON.parse(localStorage.getItem("login"));
    if (!session) location.href = "login.html";
    document.getElementById("user-name").textContent = session.user;

    function logout() {
      localStorage.removeItem("login");
      location.href = "login.html";
    }

    // Spinner when clicking nav links
    const links = document.querySelectorAll('.nav-link');
    const spinner = document.getElementById('spinner');

    links.forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        spinner.style.display = 'block';
        const target = this.getAttribute('data-target');
        setTimeout(() => {
          window.location.href = target;
        }, 700); // Delay for spinner effect
      });
    });
  </script>

</body>
</html>
