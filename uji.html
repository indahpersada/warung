<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Uji Scanner Barcode</title>
  <style>
    #scanner { width: 300px; margin: auto; border: 2px solid #ccc; border-radius: 10px; }
    #hasil { margin-top: 10px; font-size: 1.2em; }
    button, select { padding: 10px 15px; margin: 10px 5px; }
  </style>
</head>
<body>
  <h2>üîç Uji Scanner Barcode</h2>

  <select id="cameraSelect"></select>
  <button onclick="mulaiScanner()">üé• Mulai Scan</button>
  <button onclick="hentikanScanner()">‚èπÔ∏è Stop</button>

  <div id="scanner"></div>
  <div id="hasil"></div>

  <!-- Suara beep lokal -->
  <audio id="beep" src="beep.wav" preload="auto"></audio>

  <!-- Library html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <script>
    let html5Qr = null;
    let scannerAktif = false;
    const config = {
      fps: 10,
      qrbox: 250,
      formatsToSupport: [
        Html5QrcodeSupportedFormats.CODE_128,
        Html5QrcodeSupportedFormats.EAN_13,
        Html5QrcodeSupportedFormats.EAN_8,
        Html5QrcodeSupportedFormats.CODE_39,
        Html5QrcodeSupportedFormats.UPC_A,
        Html5QrcodeSupportedFormats.UPC_E
      ]
    };

    function loadCameras() {
      const cameraSelect = document.getElementById("cameraSelect");
      Html5Qrcode.getCameras().then(cameras => {
        cameraSelect.innerHTML = "";
        if (cameras.length === 0) {
          alert("üö® Kamera tidak ditemukan.");
          return;
        }
        cameras.forEach((cam, i) => {
          const option = document.createElement("option");
          option.value = cam.id;
          option.text = cam.label || `Kamera ${i + 1}`;
          cameraSelect.appendChild(option);
        });
      }).catch(err => {
        console.error("‚ùå Tidak bisa mendeteksi kamera:", err);
        alert("üö® Kamera tidak tersedia.");
      });
    }

    function mulaiScanner() {
      const cameraId = document.getElementById("cameraSelect").value;
      const scannerDiv = document.getElementById("scanner");
      const hasilDiv = document.getElementById("hasil");
      const beep = document.getElementById("beep");

      if (scannerAktif) return;

      html5Qr = new Html5Qrcode("scanner");
      html5Qr.start(
        cameraId,
        config,
        (kode) => {
          console.log("üì¶ Barcode:", kode);
          beep.play();
          hasilDiv.innerText = "‚úÖ Barcode: " + kode;

          html5Qr.stop().then(() => {
            scannerDiv.innerHTML = "";
            scannerAktif = false;
          }).catch(err => console.warn("‚ùå Gagal stop:", err));
        },
        (err) => {
          // console.log("Tidak terbaca:", err);
        }
      ).then(() => {
        scannerAktif = true;
      }).catch(err => {
        console.error("‚ùå Gagal mulai scanner:", err);
        alert("üö® Tidak bisa akses kamera.");
      });
    }

    function hentikanScanner() {
      if (html5Qr && scannerAktif) {
        html5Qr.stop().then(() => {
          document.getElementById("scanner").innerHTML = "";
          scannerAktif = false;
        }).catch(err => {
          console.warn("Gagal stop scanner:", err);
        });
      }
    }

    // Inisialisasi dropdown saat halaman dimuat
    window.onload = loadCameras;
  </script>
</body>
</html>
