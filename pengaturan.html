<head>
  <meta charset="UTF-8">

</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Pengaturan Toko</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>

          <li class="nav-item"><a class="nav-link active" href="pengaturan.html">Pengaturan</a></li>
        </ul>
        <button class="btn btn-outline-light" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Form -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-secondary text-white">
            <h4 class="mb-0">Form Pengaturan Toko</h4>
          </div>
          <div class="card-body">
            <form onsubmit="simpanPengaturan(); return false;">
              <div class="mb-3">
                <label class="form-label">Nama Toko</label>
                <input id="nama_toko" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Alamat</label>
                <input id="alamat" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Telepon</label>
                <input id="telepon" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Header Struk</label>
                <input id="header" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Footer Struk</label>
                <input id="footer" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Nomor Resi Awal</label>
                <input id="nomor_resi" type="number" class="form-control">
              </div>
              <button type="submit" class="btn btn-success w-100">ðŸ’¾ Simpan Pengaturan</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional for interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
