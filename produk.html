<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Data Produk - Buku Warung</title>
  <script src="libs/qrcode.min.js"></script>
  <script src="libs/sheetrock.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/produk.js"></script>
  <link rel="stylesheet" href="css/style.css">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="bg-light p-3">

  <header class="text-center mb-4">
    <h2 class="text-primary">
      <i class="bi bi-box-seam-fill"></i> Manajemen Produk
    </h2>
  </header>

  <main class="container">

    <!-- Navigation -->
    <nav class="mb-4 text-center">
      <a href="index.html" class="text-decoration-none me-2">
        <i class="bi bi-house-door-fill"></i> Home
      </a> |
      <a href="produk.html" class="text-decoration-none mx-2 fw-bold text-primary">
        <i class="bi bi-box-seam"></i> Produk
      </a> |
      <a href="penjualan.html" class="text-decoration-none mx-2">
        <i class="bi bi-currency-dollar"></i> Penjualan
      </a> |
      <a href="laporan.html" class="text-decoration-none mx-2">
        <i class="bi bi-file-earmark-text"></i> Laporan
      </a> |
      <a href="pengaturan.html" class="text-decoration-none mx-2">
        <i class="bi bi-gear-fill"></i> Pengaturan
      </a>
      <button onclick="logout()" class="btn btn-outline-danger btn-sm ms-3">
        <i class="bi bi-box-arrow-right"></i> Logout
      </button>
    </nav>

    <!-- Form Produk -->
    <section class="form-produk mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-primary"><i class="bi bi-pencil-square"></i> Input Produk</h5>
          <div class="row g-2 mt-3">
            <div class="col-md-4">
              <input type="text" id="barcode" class="form-control" placeholder="Barcode">
            </div>
            <div class="col-md-4">
              <input type="text" id="nama_produk" class="form-control" placeholder="Nama Produk">
            </div>
            <div class="col-md-4">
              <input type="number" id="harga_beli" class="form-control" placeholder="Harga Beli">
            </div>
            <div class="col-md-4">
              <input type="number" id="harga_jual" class="form-control" placeholder="Harga Jual">
            </div>
            <div class="col-md-4">
              <input type="number" id="stok" class="form-control" placeholder="Stok Awal">
            </div>
            <div class="col-md-4">
              <button onclick="simpanProduk()" class="btn btn-success w-100">
                <i class="bi bi-save"></i> Simpan Produk
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Scanner Barcode -->
    <section class="scanner mb-4">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title text-primary"><i class="bi bi-upc-scan"></i> Scanner Barcode</h5>
          <video id="preview" width="300" height="200" class="border rounded mt-3"></video>
		  <audio id="beep" src="sound/beep.mp3" preload="auto"></audio>
        </div>
      </div>
    </section>

    <!-- List Produk -->
    <section class="list-produk mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-primary"><i class="bi bi-list-ul"></i> Daftar Produk</h5>
          <div class="mb-3 mt-3">
            <input type="text" id="cari" class="form-control" placeholder="Cari produk..." oninput="cariProduk()">
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" id="tabel-produk">
              <thead class="table-primary">
                <tr>
                  <th>Barcode</th>
                  <th>Nama</th>
                  <th>Beli</th>
                  <th>Jual</th>
                  <th>Stok</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

  </main>

</body>
</html>
